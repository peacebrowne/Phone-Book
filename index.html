<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css">
    <title>PhoneBook</title>
</head>
<body>

    <!-- banner page -->
    <div class="banner">
            <div class="wrapper">
                <img src="./img/download (7).png" alt="">
                <h1>PhoneBook</h1>
                <button class="open-book" id="open-book">Open Book</button>
            </div>
    </div>

    <div class="popup-banner hidden">
        
        <section class="popup-form">
            <div class="cancel-form">
                <span class="exit-form">&#215;</span>
            </div>

           <form action="" class="contact-form">
            
           </form>

        </section>

    </div>

    <button class="add-contact-btn">&#43;</button>

    <!-- header section -->
    <header>
        <div class="left-side-header">
            <img src="./img/download (7).png" alt="">
            <h1>PhoneBook</h1>
        </div>
        <div class="right-side-header">
            <input type="search" class="search" placeholder="Search contacts...">
        </div>
    </header>

    <!-- main page -->
    <main>

        <section class="contact-list">
            <ul>
               
            </ul>
        </section>

    </main>
    <script src="app.js"></script>
</body>
</html>
